# Sample batch: baseline feature set, LightGBM. Use with --skip-data after phase2_50k.
# Run: python scripts/run_experiment.py --config config/experiments/sample_feat_baseline_lgbm.yaml --skip-data
name: sample_feat_baseline_lgbm
feature_set_id: feat_baseline
sample_rows: 50000
feature_columns:
  - wave
  - AGEY_B
  - BMI
  - MSTAT
  - CESD
  - HIBPE
  - SHLT
  - MOBILA
model:
  type: lgbm
  params:
    num_leaves: 31
    learning_rate: 0.05
    n_estimators: 100
    random_state: 42
