# Phase 4: RandomForest (same data/features as baseline by default; override with --config after 50k run)
# Run: python scripts/run_experiment.py --config config/experiments/phase4_rf.yaml --skip-data
# Or run full pipeline with 10k: python scripts/run_experiment.py --config config/experiments/phase4_rf.yaml
name: phase4_rf
sample_rows: 10000
feature_columns:
  - wave
  - AGEY_B
  - BMI
  - MSTAT
  - CESD
  - HIBPE
  - SHLT
  - MOBILA
model:
  type: rf
  params:
    n_estimators: 50
    max_depth: 6
    random_state: 42
