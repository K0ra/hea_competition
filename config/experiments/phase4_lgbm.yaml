# Phase 4: LightGBM â€“ handles missing features natively (no imputation, no drop).
# Uses all rows with non-missing target; X may contain NaN.
# Run: python scripts/run_experiment.py --config config/experiments/phase4_lgbm.yaml
# Or with existing data: add --skip-data
name: phase4_lgbm
sample_rows: 10000
feature_columns:
  - wave
  - AGEY_B
  - BMI
  - MSTAT
  - CESD
  - HIBPE
  - SHLT
  - MOBILA
model:
  type: lgbm
  params:
    num_leaves: 31
    learning_rate: 0.05
    n_estimators: 100
    random_state: 42
